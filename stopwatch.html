<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stopwatch Web Application</title>
  <style>
    /* Base Styles */
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .container {
      text-align: center;
      max-width: 400px;
      width: 90%;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    }

    h2 {
      margin-bottom: 20px;
      font-weight: 600;
    }

    #timeDisplay {
      font-size: 3em;
      margin: 20px 0;
      font-weight: bold;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .buttons button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .buttons button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    ul li {
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      font-size: 1em;
    }

    /* Dark Theme */
    body.dark {
      background-color: #0f172a;
      color: #f1f5f9;
    }

    body.dark .container {
      background-color: #1e293b;
    }

    body.dark .buttons button {
      background-color: #3b82f6;
      color: #fff;
    }

    body.dark .buttons button:hover:not(:disabled) {
      background-color: #2563eb;
    }

    body.dark ul li {
      background-color: #334155;
    }

    /* Light Theme */
    body.light {
      background-color: #f8fafc;
      color: #0f172a;
    }

    body.light .container {
      background-color: #ffffff;
    }

    body.light .buttons button {
      background-color: #0f172a;
      color: #ffffff;
    }

    body.light .buttons button:hover:not(:disabled) {
      background-color: #1e293b;
    }

    body.light ul li {
      background-color: #e2e8f0;
      color: #0f172a;
    }
  </style>
</head>
<body class="dark">
  <div id="stopwatchContainer" class="container dark-theme">
    <h2>Stopwatch</h2>
    <div id="timeDisplay">00:00:00.000</div>
    <div class="buttons">
      <button id="startBtn">Start</button>
      <button id="lapBtn" disabled>Lap</button>
      <button id="resetBtn">Reset</button>
      <button id="themeToggleBtn">Light Theme</button>
    </div>
    <ul id="lapsList"></ul>
  </div>

  <script>
    let startTime;
    let elapsedTime = 0;
    let timerInterval;
    let running = false;

    const timeDisplay = document.getElementById("timeDisplay");
    const startBtn = document.getElementById("startBtn");
    const lapBtn = document.getElementById("lapBtn");
    const resetBtn = document.getElementById("resetBtn");
    const lapsList = document.getElementById("lapsList");
    const themeToggleBtn = document.getElementById("themeToggleBtn");

    startBtn.addEventListener("click", () => {
      if (!running) {
        start();
      } else {
        pause();
      }
    });

    lapBtn.addEventListener("click", recordLap);
    resetBtn.addEventListener("click", reset);
    themeToggleBtn.addEventListener("click", toggleTheme);

    function start() {
      startTime = Date.now() - elapsedTime;
      timerInterval = setInterval(updateTime, 10);
      running = true;
      startBtn.textContent = "Pause";
      lapBtn.disabled = false;
    }

    function pause() {
      clearInterval(timerInterval);
      running = false;
      startBtn.textContent = "Start";
    }

    function reset() {
      clearInterval(timerInterval);
      running = false;
      elapsedTime = 0;
      updateDisplay(0);
      startBtn.textContent = "Start";
      lapBtn.disabled = true;
      lapsList.innerHTML = "";
    }

    function updateTime() {
      elapsedTime = Date.now() - startTime;
      updateDisplay(elapsedTime);
    }

    function updateDisplay(time) {
      let milliseconds = time % 1000;
      let totalSeconds = Math.floor(time / 1000);
      let seconds = totalSeconds % 60;
      let minutes = Math.floor(totalSeconds / 60) % 60;
      let hours = Math.floor(totalSeconds / 3600);

      timeDisplay.textContent =
        `${pad(hours)}:${pad(minutes)}:${pad(seconds)}.${milliseconds.toString().padStart(3, "0")}`;
    }

    function pad(num) {
      return num.toString().padStart(2, "0");
    }

    function recordLap() {
      const lapTime = timeDisplay.textContent;
      const li = document.createElement("li");
      li.textContent = `Lap ${lapsList.children.length + 1}: ${lapTime}`;
      lapsList.appendChild(li);
    }

    function toggleTheme() {
      const body = document.body;
      const container = document.getElementById("stopwatchContainer");
      const button = document.getElementById("themeToggleBtn");

      if (body.classList.contains("dark")) {
        body.classList.remove("dark");
        body.classList.add("light");
        container.classList.remove("dark-theme");
        container.classList.add("light-theme");
        button.textContent = "Dark Theme";
      } else {
        body.classList.remove("light");
        body.classList.add("dark");
        container.classList.remove("light-theme");
        container.classList.add("dark-theme");
        button.textContent = "Light Theme";
      }
    }
  </script>
</body>
</html>
